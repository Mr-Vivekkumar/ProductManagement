<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">{{ isLoginMode ? 'Login' : 'Register' }}</h2>

    <form *ngIf="isLoginMode" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
          [class.is-invalid]="email?.touched && email?.invalid"
        />
        <div *ngIf="email?.touched && email?.invalid" class="invalid-feedback">
          <small *ngIf="email?.errors?.['required']">Email is required.</small>
          <small *ngIf="email?.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
          [class.is-invalid]="password?.touched && password?.invalid"
        />
        <div *ngIf="password?.touched && password?.invalid" class="invalid-feedback">
          <small *ngIf="password?.errors?.['required']">Password is required.</small>
          <small *ngIf="password?.errors?.['minlength']">
            Password must be at least 6 characters.
          </small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <form *ngIf="!isLoginMode" [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
          [class.is-invalid]="email?.touched && email?.invalid"
        />
        <div *ngIf="email?.touched && email?.invalid" class="invalid-feedback">
          <small *ngIf="email?.errors?.['required']">Email is required.</small>
          <small *ngIf="email?.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
          [class.is-invalid]="password?.touched && password?.invalid"
        />
        <div *ngIf="password?.touched && password?.invalid" class="invalid-feedback">
          <small *ngIf="password?.errors?.['required']">Password is required.</small>
          <small *ngIf="password?.errors?.['minlength']">
            Password must be at least 6 characters.
          </small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>

    <div class="mt-3 text-center">
      <button class="btn btn-link" (click)="toggleMode()">
        {{ isLoginMode ? 'Create new account' : 'Already have an account? Login' }}
      </button>
    </div>
  </div>
</div>
